<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
</head>
<body>
  <center>
  <div class="form-container">
    <h2>Contact Details</h2>
    <form id="contactInfo" >
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

        </div>
        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

        </div>
        <div class="form-group">
            <label>Address Type:</label>
            <input type="radio" id="home" name="addressType" value="home" onclick="toggleAddressField()" required>
            <label for="home">Home</label>
            <input type="radio" id="office" name="addressType" value="office" onclick="toggleAddressField()">
            <label for="office">Office</label>
        </div>
        <div class="form-group" id="addressField" style="display:none;">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="button-container">
            <button type="button" onclick="window.location.href='Homepage.html'">Back</button>
            <button type="submit" id="sub-btn" disabled>Submit</button>
        </div>
    </form>
</div>
</center>
<script src="script.js"></script>
</body>
</html>
