<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
  
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      width: 200px;
      height: 250px; 
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #fff;
    }
  
    .card h3 {
      margin: 0;
      font-size: 1.2em;
    }
  
    .card p {
      margin: 4px 0;
    }
  
    .card button {
      margin-top: 8px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
  
    .card button:hover {
      background-color: #0056b3;
    }
  </style>
  
  
</head>
<body>
  <center>
  <h1>Contact List</h1>
  <button onclick="window.location.href='ContactPage.html'">Add Contact</button>
  </center>
  
  <div id="usersList" class="card-container"></div>
  <script src="homepage.js"></script>
</body>
</html>
